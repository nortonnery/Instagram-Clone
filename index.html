<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/icone-do-instagram-celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Figura-Instagram-PNG-150x150.png" class="instagram-logo" alt="instragram logo">
                <div class="profile-photo">
                    <img src="./img/Familia_Norton.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como NortonNery</a>
                <a href="#" class="instagram-logout">Remover conta</a>                
            </div>
            <div class="group">
                <p class="not-account">Não é NortonNery?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
